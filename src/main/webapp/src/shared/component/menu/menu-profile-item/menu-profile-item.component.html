<div *ngIf="item.authority.id | permission: item.authority.type: item.authority.mask"
     class="profile">
    <div class="avatar">
        <p-avatar [image]="item.avatar" size="large" shape="circle"/>
    </div>
    <div class="info">
        <span class="name">{{ item.displayName }}</span>
        <span class="username">&#64;{{ item.username }}</span>
    </div>
</div>
